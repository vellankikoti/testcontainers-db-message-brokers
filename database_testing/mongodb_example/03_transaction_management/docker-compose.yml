services:
  mongo:
    image: mongo:6.0
    container_name: mongo-debug
    restart: always
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:6.0
    depends_on:
      - mongo
    restart: "no"
    entrypoint: ["sh", "-c", "mongosh --host mongo:27017 --eval 'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }]})'"]

volumes:
  mongo_data:
