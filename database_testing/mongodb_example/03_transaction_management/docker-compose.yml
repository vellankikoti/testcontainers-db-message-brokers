services:
  mongo-db:
    image: mongo:6.0
    container_name: mongo-db
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    networks:
      mongo_network:
        aliases:
          - mongo-db

  mongo-init:
    image: mongo:6.0
    container_name: mongo-init
    depends_on:
      - mongo-db
    restart: "no"
    networks:
      - mongo_network
    volumes:
      - ./wait-for-it.sh:/wait-for-it.sh
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        chmod +x /wait-for-it.sh &&
        /wait-for-it.sh mongo-db:27017 --timeout=60 --strict -- echo "MongoDB is up" &&
        mongosh --host mongo-db --eval '
          rs.initiate({
            _id: "rs0",
            version: 1,
            members: [{ _id: 0, host: "mongo-db:27017" }]
          });
        ' &&
        echo "âœ… Replica set initialized successfully!"

networks:
  mongo_network:

volumes:
  mongo_data:
