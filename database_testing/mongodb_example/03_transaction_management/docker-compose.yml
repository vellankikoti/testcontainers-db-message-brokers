services:
  mongo:
    image: mongo:6.0
    container_name: mongo-debug
    restart: always
    ports:
      - "27017:27017"
    networks:
      - mongo_network
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  mongo-init:
    image: mongo:6.0
    container_name: mongo-init
    depends_on:
      - mongo
    networks:
      - mongo_network
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 5 && mongosh --host mongo-debug:27017 --eval 'rs.initiate({_id:\"rs0\", members:[{_id:0, host:\"mongo-debug:27017\"}]})'" ]

networks:
  mongo_network:

volumes:
  mongo_data:
